<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
</head>
<body style="margin: 0; padding: 0; background-color: #3d0000; font-family: 'Arial', sans-serif;">
    
    <!-- Main Container -->
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #3d0000; padding: 40px 0;">
        <tr>
            <td align="center">
                
                <!-- Content Card (Simulating the Image) -->
                <div style="
                    max-width: 600px; 
                    margin: 0 auto; 
                    background: linear-gradient(135deg, #4a0000 0%, #2b0000 100%); 
                    border: 2px solid #daa520; 
                    border-radius: 15px; 
                    padding: 40px 20px; 
                    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                    text-align: center;
                    color: #ffffff;
                ">
                    
                    <!-- Fostering Society / Logo Area -->
                    <!-- Assuming we can link to the logo or embed it. using placeholder for now -->
                    <div style="margin-bottom: 20px;">
                        <img src="cid:sm_logo" alt="SM Volunteers Logo" width="150" style="display: block; margin: 0 auto; border-radius: 50%; border: 3px solid #daa520;">
                    </div>

                    <!-- Congratulations Text -->
                    <h1 style="
                        font-family: 'Georgia', serif; 
                        color: #ffffff; 
                        font-size: 32px; 
                        margin: 0 0 10px 0; 
                        font-style: italic;
                        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
                    ">
                        Congratulations
                    </h1>

                    <h2 style="
                        font-family: 'Arial', sans-serif;
                        color: #daa520; 
                        font-size: 22px; 
                        margin: 0 0 30px 0; 
                        text-transform: uppercase; 
                        letter-spacing: 1px;
                        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
                    ">
                        WELCOME TO OUR<br>SM VOLUNTEERS FORUM
                    </h2>

                    <!-- Gold Ribbon for Name -->
                    <div style="
                        background: linear-gradient(90deg, #b8860b 0%, #ffd700 50%, #b8860b 100%);
                        padding: 15px 40px;
                        margin: 30px auto;
                        width: fit-content;
                        min-width: 250px;
                        border-radius: 5px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                        position: relative;
                    ">
                        <!-- Dots border effect on top/bottom (simulated with dashed border) -->
                        <div style="
                            border-top: 2px dashed #8b4500;
                            border-bottom: 2px dashed #8b4500;
                            padding: 5px 0;
                        ">
                            <span style="
                                font-family: 'Arial Black', 'Helvetica', sans-serif;
                                font-size: 28px;
                                color: #4a0000;
                                text-transform: uppercase;
                                letter-spacing: 1px;
                                display: block;
                            ">
                                {{NAME}}
                            </span>
                        </div>
                    </div>

                    <!-- Footer Text -->
                    <p style="
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        font-size: 14px;
                        color: #e0e0e0;
                        line-height: 1.6;
                        margin-top: 30px;
                        font-style: italic;
                    ">
                        Achievements are earned through dedication and hard work.<br>
                        Congratulations on this proud milestone!
                    </p>

                </div>

            </td>
        </tr>
    </table>

</body>
</html>
